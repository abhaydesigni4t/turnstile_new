<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Listing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
           
            const toggleSwitch = document.getElementById('toggleActive');

            toggleSwitch.addEventListener('change', function () {
        
                const toggleSlider = document.querySelector('.toggle-slider');

               
                toggleSlider.style.backgroundColor = this.checked ? '#4CAF50' : '#ccc';

                
                toggleSlider.querySelector(':before').style.transform = this.checked ? 'translateX(26px)' : 'translateX(0)';
            });
        });
    </script>
</head>

<style>
    body {
        font-family: 'Times New Roman', Times, serif;
        margin: 0;
        padding: 0;
        background-image: linear-gradient(to bottom right, #bab4ed, #a6deef);
    }

    .top-nav {
        background-image: linear-gradient(to bottom right, #A8A1E4, #8BD6EE);
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .main-container {
        display: flex;
    }

    .sidebar {
        background-image: linear-gradient(to bottom right, #A8A1E4, #8BD6EE);
        width: 150px;
        padding: 20px;
        height: 600px;
    }

    .sidebar h3 {
        margin: 0 0 10px 0;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 5px 0;
        cursor: pointer;
    }

    .sidebar ul li a {
        text-decoration: none;
        color: #000; 
        display: flex;
        align-items: center;
    }

    .sidebar ul li i {
        margin-right: 8px;
    }

    .content {
    margin-left: 200px;
    padding: 20px;
    margin-top: 10px;
  }
  .header {
    font-size: 24px;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 10px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
  }
  .toggle-switch {
    margin-bottom: 10px;
  }
  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn-update {
    background-color: #3498db;
  }
  .btn-delete {
    background-color: #e74c3c;
    margin-top: 10px;
  }
  .searchbar{
    width: none;
    padding: 2px;
    margin-bottom: 2px;
    border: none;
  }
  .content h1{
        
        margin-top: 0;
        margin-bottom: 70px;
  }
  .toggle-container {
            display: flex;
            align-items: center;
        }

        .toggle-label {
            margin-right: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 12px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: #4CAF50;
        }

        input:checked+.toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-switch input {
            display: none;
        }
</style>

<body>
    <div class="top-nav">
        <input class="searchbar" type="text1" placeholder="Search...">
        <select>
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="marathi">Marathi</option>
        </select>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <h3>Main</h3>
            <ul>
                <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            </ul>
            <h3>Lists</h3>
            <ul>
                <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="{% url 'login' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>WORKER DETAILS EDIT</h1>
            
            <div class="form-group toggle-container">
                <label for="toggleActive" class="toggle-label">Active/Inactive:</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="toggleActive" class="toggle-slider">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            
            <div class="form-group">
              <label for="tagId">Tag_ID</label>
              <input type="text" id="tagId">
            </div>
            
            <div class="form-group">
              <label for="employeeName">Employee Name</label>
              <input type="text" id="employeeName">
            </div>
            
            <div class="form-group">
              <label for="workingLocation">Working Location</label>
              <input type="text" id="workingLocation">
            </div>
            
            <div class="form-group">
              <label for="startDate">Start Date</label>
              <input type="date" id="startDate">
            </div>
            
            <button class="btn btn-update">UPDATE</button>
            <button class="btn btn-delete">DELETE</button>
          </div>
        
        </div>
</body>

</html>
