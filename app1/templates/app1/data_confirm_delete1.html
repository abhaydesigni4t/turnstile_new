<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
    
        .container {
            padding: 20px;
            background-color: #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            max-width: 400px;
            width: 100%;
            border-radius: 8px; /* Add rounded corners for a softer look */
            overflow: hidden; /* Ensure the border-radius works on the form elements inside */
        }
    
        h1 {
            color: #333;
            font-size: 24px; /* Adjust font size for better readability */
            margin-bottom: 15px; /* Add some space below the heading */
        }
    
        p {
            color: #666;
            font-size: 18px; /* Adjust font size for better readability */
            margin-bottom: 20px; /* Add some space below the paragraph */
        }
    
        form {
            margin-top: 20px;
        }
    
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px; /* Add rounded corners to the button */
            cursor: pointer;
            width: 100%; 
            font-size: 16px; /* Adjust font size for better readability */
            transition: background-color 0.3s ease; /* Add a transition effect for better interactivity */
        }
    
        input[type="submit"]:hover {
            background-color: #45a049; /* Slightly darker shade on hover */
        }
    
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-size: 16px; /* Adjust font size for better readability */
        }
    
        a:hover {
            text-decoration: underline; /* Underline on hover for better interactivity */
        }
    
        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
    
            h1 {
                font-size: 22px;
            }
    
            p {
                font-size: 16px;
            }
    
            input[type="submit"] {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
    
            h1 {
                font-size: 20px;
            }
    
            p {
                font-size: 14px;
            }
    
            input[type="submit"] {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Delete</h1>
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <form method="post" action="">
            {% csrf_token %}
            <input type="submit" value="Yes, delete">
        </form>
        <a href="{% url 'asset_site' %}">Cancel</a>
    </div>
</body>
</html>
